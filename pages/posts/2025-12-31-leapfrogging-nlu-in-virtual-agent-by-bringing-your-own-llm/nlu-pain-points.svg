  <!-- Lightning crack through middle -->
  <path d="M 80 215 L 75 235 L 88 245 L 72 260 L 82 278"
        stroke="#1c7ed6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small fragments flying off -->
  <path d="M 105 230 L 112 225" stroke="#1c7ed6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 108 245 L 116 243" stroke="#1c7ed6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 55 238 L 47 234" stroke="#1c7ed6" stroke-width="1.5" stroke-linecap="round"/>

  <text x="140" y="228" class="hand" font-size="19" font-weight="700" fill="#1864ab">Brittleness</text>
  <text x="140" y="253" class="hand" font-size="14" fill="#495057">Models break easily</text>
  <text x="140" y="274" class="hand" font-size="14" fill="#495057">with real-world variation</text>
  <text x="140" y="295" class="hand" font-size="14" fill="#495057">&amp; edge cases</text>

  <!-- ====== BOTTOM RIGHT: Sunk Cost ====== -->
  <path d="M 378 194 C 381 191, 540 192, 698 194 C 701 200, 700 263, 698 306 C 540 308, 382 309, 378 306 C 375 278, 376 204, 378 194 Z"
        fill="#f3f0ff" stroke="#7950f2" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Money flying into fire/drain -->
  <!-- Dollar bill 1 (tilted, falling) -->
  <path d="M 420 218 L 450 212 L 455 230 L 425 236 Z"
        fill="none" stroke="#7950f2" stroke-width="1.8" stroke-linejoin="round"/>
  <text x="438" y="229" text-anchor="middle" class="hand" font-size="12" font-weight="600" fill="#7950f2">$</text>
  <!-- Dollar bill 2 (more tilted) -->
  <path d="M 430 242 L 458 240 L 460 256 L 432 258 Z"
        fill="none" stroke="#7950f2" stroke-width="1.5" stroke-linejoin="round" opacity="0.6"/>
  <text x="446" y="254" text-anchor="middle" class="hand" font-size="11" font-weight="600" fill="#7950f2" opacity="0.6">$</text>
  <!-- Drain/hole at bottom -->
  <ellipse cx="445" cy="278" rx="22" ry="8" fill="none" stroke="#7950f2" stroke-width="2" stroke-linejoin="round"/>
  <!-- Spiral into drain -->
  <path d="M 445 270 C 440 273, 438 278, 445 280 C 450 282, 452 278, 448 276"
        stroke="#7950f2" stroke-width="1.5" fill="none"/>
  <!-- Down arrow -->
  <path d="M 445 286 L 445 298" stroke="#7950f2" stroke-width="2" fill="none"/>
  <path d="M 440 293 L 445 300 L 450 293" stroke="#7950f2" stroke-width="1.8" fill="none" stroke-linejoin="round"/>

  <text x="500" y="228" class="hand" font-size="19" font-weight="700" fill="#6741d9">Sunk Cost</text>
  <text x="500" y="253" class="hand" font-size="14" fill="#495057">Significant investment</text>
  <text x="500" y="274" class="hand" font-size="14" fill="#495057">yields diminishing</text>
  <text x="500" y="295" class="hand" font-size="14" fill="#495057">returns</text>

  <!-- Bottom note -->
  <text x="360" y="358" text-anchor="middle" class="hand" font-size="13" fill="#adb5bd">All of these go away with LLM Topic Discovery</text>

</svg>

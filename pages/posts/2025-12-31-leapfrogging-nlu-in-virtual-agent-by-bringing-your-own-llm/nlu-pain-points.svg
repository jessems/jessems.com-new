  <!-- Cracked/broken glass/shield icon -->
  <!-- Outer shape -->
  <path d="M 60 215 C 62 212, 80 210, 100 212 C 102 215, 102 210, 100 212 L 105 260 C 103 275, 82 290, 80 292 C 78 290, 57 275, 55 260 L 60 215 Z"

<?xml version="1.0" encoding="UTF-8"?>
<!-- svg: excalidraw-style -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 380" width="720" height="380">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&amp;display=swap');
      .hand { font-family: "Virgil", "Caveat", "Comic Sans MS", "Segoe Print", cursive; }
    </style>
  </defs>

  <rect x="0" y="0" width="720" height="380" fill="#ffffff"/>

  <!-- Title -->
  <text x="360" y="36" text-anchor="middle" class="hand" font-size="24" font-weight="700" fill="#1e1e1e">NLU Pain Points</text>

  <!-- ====== TOP LEFT: Workload ====== -->
  <path d="M 22 56 C 25 53, 180 54, 342 56 C 345 62, 344 125, 342 168 C 180 170, 26 171, 22 168 C 19 140, 20 66, 22 56 Z"
        fill="#fff5f5" stroke="#e03131" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Clock icon â€” large, hand-drawn -->
  <circle cx="80" cy="105" r="30" fill="none" stroke="#e03131" stroke-width="2.2"/>
  <!-- Clock hands -->
  <path d="M 80 85 C 79 92, 81 98, 80 105" stroke="#e03131" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 80 105 C 87 107, 94 112, 98 116" stroke="#e03131" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Tick marks -->
  <path d="M 80 78 L 80 82" stroke="#e03131" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 107 105 L 103 105" stroke="#e03131" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Stack lines underneath -->
  <path d="M 60 142 C 68 140, 88 140, 100 142" stroke="#e03131" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M 57 150 C 66 148, 90 148, 103 150" stroke="#e03131" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M 54 158 C 64 156, 92 156, 106 158" stroke="#e03131" stroke-width="1.8" fill="none" stroke-linecap="round"/>

  <text x="140" y="90" class="hand" font-size="19" font-weight="700" fill="#c92a2a">Workload</text>
  <text x="140" y="115" class="hand" font-size="14" fill="#495057">High manual effort for</text>
  <text x="140" y="136" class="hand" font-size="14" fill="#495057">data annotation &amp;</text>
  <text x="140" y="157" class="hand" font-size="14" fill="#495057">maintenance</text>

  <!-- ====== TOP RIGHT: Confusion ====== -->
  <path d="M 378 56 C 381 53, 540 54, 698 56 C 701 62, 700 125, 698 168 C 540 170, 382 171, 378 168 C 375 140, 376 66, 378 56 Z"
        fill="#fff9db" stroke="#e8890c" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Signpost with multiple arrows pointing different ways -->
  <!-- Post -->
  <path d="M 436 80 C 435 110, 437 140, 436 165" stroke="#e8890c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Arrow right -->
  <path d="M 436 92 C 448 91, 458 90, 468 92" stroke="#e8890c" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 462 87 L 470 92 L 462 97" stroke="#e8890c" stroke-width="2" fill="none" stroke-linejoin="round"/>
  <!-- Arrow upper-left -->
  <path d="M 436 105 C 426 100, 418 95, 410 90" stroke="#e8890c" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 416 85 L 408 89 L 414 95" stroke="#e8890c" stroke-width="2" fill="none" stroke-linejoin="round"/>
  <!-- Arrow lower-right -->
  <path d="M 436 120 C 448 124, 456 128, 464 133" stroke="#e8890c" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 458 127 L 466 134 L 458 138" stroke="#e8890c" stroke-width="2" fill="none" stroke-linejoin="round"/>
  <!-- Question marks -->
  <text x="415" y="82" class="hand" font-size="18" font-weight="600" fill="#e8890c">?</text>
  <text x="455" y="110" class="hand" font-size="15" font-weight="600" fill="#e8890c">?</text>
  <text x="470" y="150" class="hand" font-size="13" font-weight="600" fill="#e8890c">?</text>

  <text x="500" y="90" class="hand" font-size="19" font-weight="700" fill="#d9480f">Confusion</text>
  <text x="500" y="115" class="hand" font-size="14" fill="#495057">Complex, overlapping</text>
  <text x="500" y="136" class="hand" font-size="14" fill="#495057">intents lead to</text>
  <text x="500" y="157" class="hand" font-size="14" fill="#495057">misinterpretation</text>

  <!-- ====== BOTTOM LEFT: Brittleness ====== -->
  <path d="M 22 194 C 25 191, 180 192, 342 194 C 345 200, 344 263, 342 306 C 180 308, 26 309, 22 306 C 19 278, 20 204, 22 194 Z"

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="750px" height="400px" viewBox="-0.5 -0.5 750 400">
  <defs>
    <style type="text/css">
      .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #333; }
      .label-white { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #fff; font-weight: 600; }
      .label-small { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; fill: #666; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; fill: #333; font-weight: 600; }
      .section-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #333; font-weight: 600; }
    </style>
    <marker id="arrow-gray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9ca3af"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10a37f"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="750" height="400" fill="#fff"/>

  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" class="title">Two Paths to Intent Recognition</text>

  <!-- Divider -->
  <line x1="375" y1="50" x2="375" y2="380" stroke="#e5e7eb" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- LEFT: Traditional Path -->
  <text x="187" y="60" text-anchor="middle" class="section-title" style="fill: #6b7280;">Traditional Path</text>

  <!-- User input -->
  <rect x="112" y="85" width="150" height="36" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5" rx="4"/>
  <text x="187" y="108" text-anchor="middle" class="label">"forgot password"</text>

  <path d="M 187 121 L 187 145" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <!-- NLU Workbench -->
  <rect x="112" y="150" width="150" height="32" fill="#6b7280" rx="4"/>
  <text x="187" y="171" text-anchor="middle" class="label-white">NLU Workbench</text>

  <path d="M 187 182 L 187 200" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <!-- Training Data -->
  <rect x="112" y="205" width="150" height="32" fill="#6b7280" rx="4"/>
  <text x="187" y="226" text-anchor="middle" class="label-white">Training Data</text>

  <path d="M 187 237 L 187 255" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <!-- Train/Test/Deploy -->
  <rect x="62" y="260" width="70" height="28" fill="#6b7280" rx="4"/>
  <text x="97" y="279" text-anchor="middle" class="label-white" style="font-size: 10px;">Train</text>

  <path d="M 132 274 L 147 274" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <rect x="152" y="260" width="70" height="28" fill="#6b7280" rx="4"/>
  <text x="187" y="279" text-anchor="middle" class="label-white" style="font-size: 10px;">Test</text>

  <path d="M 222 274 L 237 274" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <rect x="242" y="260" width="70" height="28" fill="#6b7280" rx="4"/>
  <text x="277" y="279" text-anchor="middle" class="label-white" style="font-size: 10px;">Deploy</text>

  <path d="M 187 288 L 187 310" stroke="#9ca3af" stroke-width="1.5" fill="none" marker-end="url(#arrow-gray)"/>

  <!-- Result left -->
  <rect x="112" y="315" width="150" height="36" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5" rx="4"/>
  <text x="187" y="338" text-anchor="middle" class="label">Topic matched</text>

  <!-- Summary left -->
  <text x="187" y="375" text-anchor="middle" class="label-small" style="fill: #9ca3af;">Weeks of setup • Ongoing maintenance</text>

  <!-- RIGHT: Leapfrog Path -->
  <text x="562" y="60" text-anchor="middle" class="section-title" style="fill: #10a37f;">Leapfrog Path</text>

  <!-- User input -->
  <rect x="487" y="85" width="150" height="36" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5" rx="4"/>
  <text x="562" y="108" text-anchor="middle" class="label">"forgot password"</text>

  <path d="M 562 121 L 562 195" stroke="#10a37f" stroke-width="2.5" fill="none" marker-end="url(#arrow-green)"/>

  <!-- Skip badge -->
  <rect x="580" y="145" width="80" height="24" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="12"/>
  <text x="620" y="162" text-anchor="middle" style="font-family: -apple-system, sans-serif; font-size: 11px; fill: #16a34a; font-weight: 600;">Skip NLU</text>

  <!-- LLM Topic Discovery -->
  <rect x="467" y="200" width="190" height="50" fill="#10a37f" rx="4"/>
  <text x="562" y="222" text-anchor="middle" class="label-white">LLM Topic Discovery</text>
  <text x="562" y="240" text-anchor="middle" style="font-family: -apple-system, sans-serif; font-size: 9px; fill: rgba(255,255,255,0.8);">No training required</text>

  <path d="M 562 250 L 562 280" stroke="#10a37f" stroke-width="2.5" fill="none" marker-end="url(#arrow-green)"/>

  <!-- Result right -->
  <rect x="467" y="285" width="190" height="40" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5" rx="4"/>
  <text x="562" y="310" text-anchor="middle" style="font-family: -apple-system, sans-serif; font-size: 12px; fill: #16a34a; font-weight: 600;">Routes to Password Reset</text>

  <!-- Summary right -->
  <text x="562" y="375" text-anchor="middle" class="label-small" style="fill: #16a34a;">Minutes to set up • Zero maintenance</text>

</svg>
